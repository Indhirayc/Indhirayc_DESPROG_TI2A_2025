<html>
    <head>
        <title>
            Membuat tabel
        </title>
    </head>
    <body>
        <table border="1" height="40%" width="40%" cellpadding = 20 cellspacing = 5>
            <tr>
                <td rowspan="2" align = "right" valign = bottom>
                    <font face = "courier">ini baris pertama kolom pertama</font></td>
                <td>ini baris pertama kolom kedua</td>
                <td>tambah 1 kolom</td>
            </tr>
            <tr>
                <td rowspan="2">Ini sekarang menjadi gabungan 2 kolom</td>
                <td colspan="2">Ini sekarang menjadi gabungan 2 kolom</td>
            </tr>
        </table>
    </body>
</html>
