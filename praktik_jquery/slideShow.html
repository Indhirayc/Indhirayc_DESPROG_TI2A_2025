<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styleSlideShow.css" type="text/css">
    <script src="jquery-3.7.1.js"></script>
    <script>
        var i = 0;
        $(document).ready(function(){
            $('.slidertitle, #slider img').hide();
            showNextImage();
            setInterval('showNextImage()', 3000);
        });

        function showNextImage() {
            i++;
            $('#sliderImage' + i).appendTo('#slider').fadeIn(1100).fadeOut(1100);
            $('#title' + i).appendTo('#slider').fadeIn(1100).delay(1100).fadeOut(1100);
            if (i==3) {
                i=0;
            }
        };
    </script>
</head>
<body>
    <div id="slider">
        <img id="sliderImage1" src="img/DSC05304.jpg">
        <div class="slidertitle" id="title1">Gambar 1</div>

        <img src="img/DSC05196.jpg" id="sliderImage2" alt="">
        <div class="slidertitle" id="title2">Gambar 2</div>

        <img src="img/WhatsApp Image 2025-07-26 at 20.54.56_c04099a7.jpg" id="sliderImage3" alt="">
        <div class="slidertitle" id="title3">Gambar 3</div>
    </div>
</body>
</html>
